<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libreria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Libreria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/autors}">Autores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form th:action="@{/book/save}" th:object="${libro}" method="POST">
            <div class="mb-3">
                <label for="sAutor" class="form-label">Autor</label>
                <select th:field="*{autor}" class="form-select" id="sAutor" required>
                    <option th:each="a : ${autores}" th:value="${a.id}" th:text="${a.apellido}+', '+${a.nombre}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inTitulo" class="form-label">Titulo</label>
                <input th:field="*{titulo}" type="text" class="form-control" id="inTitulo" placeholder="Titulo"
                    required>
            </div>
            <div class="mb-3">
                <label for="taResumen" class="form-label">Resumen</label>
                <textarea th:field="*{resumen}" class="form-control" id="taResumen" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="inUrlPortada" class="form-label">Url Portada</label>
                <input th:field="*{url}" type="url" class="form-control" id="inUrlPortada" placeholder="Url Portada"
                    required />
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill"></i> Guardar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
