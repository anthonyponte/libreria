<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Libreria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Libreria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/}">Libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/autors}">Autores</a>
          </li>
        </ul>
        <form th:action="@{/books/search}" class="d-flex" role="search">
          <input th:placeholder="${param.q}" name="q" autofocus="autofocus" class="form-control me-2" type="search"
            aria-label="Buscar">
          <button class="btn btn-success" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
    </li>
  </nav>

  <div class="container mt-4">
    <a th:href="@{/book/new}" class="btn btn-primary mb-3"><i class="bi bi-book-fill"></i> Nuevo</a>

    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div th:each="l : ${libros}" class="col">
        <div class="card h-100">
          <img th:src="${l.url}" class="card-img-top">
          <div class="card-body">
            <h4 th:text="${l.titulo}" class="card-title"></h4>
            <h5>
              <a th:href="@{/autor/link(autorId=${l.autor.id})}" th:text="${l.autor.apellido}+', '+${l.autor.nombre}"
                class="card-title"></a>
            </h5>
            <p th:text="${l.resumen}" class="card-title"></p>
          </div>
          <div class="card-footer">
            <a th:href="@{/book/edit(id=${l.id})}" class="btn btn-warning"><i class="bi bi-pencil-fill"></i> Editar</a>
            <a th:href="@{/book/delete(id=${l.id})}" class="btn btn-danger"><i class="bi bi-trash-fill"></i>
              Eliminar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
